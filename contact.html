<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons.min.css">
    <link rel="stylesheet" href="fonts/bootstrap-icons.woff">
    <link rel="stylesheet" href="fonts/bootstrap-icons.woff2">
    <title>Contact me</title>
    <style>
        body
        {
            font-family: sans-serif;
            font-size: 20px;
            background-color: #011736;
            margin: 0;
            padding: 0;
            padding-bottom: 180px;
            display: flex;
            flex-direction: column;
            padding-top: 100px;
        }
        html, body
        {
            height: 100%;
        }
        main
        {
            flex: 1;
        }
        .footer
        {
            margin-top: 80px;
            padding-top: 80px;
        }
        .custom-navbar .nav-link, .custom-navbar
        {
            color: #ffffff;
        }
        .navbar-brand
        {
            margin-left: 20px;
            font-weight: 700;
        }
        .logo
        {
            width: 50px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark  bg-dark custom-navbar fixed-top">
        <div class="container-fluid" dir="ltr">
        <a class="navbar-brand py-3" href="index.html">Back</a>
        </div>
    </nav>
    <div class="container text-white m" style="text-align: left; margin-top: 100px;">
        <h4 class="fw-bold">Contact Message Form</h4>
        <p class="text-white mb-0">Here you can send a message to me , fill the form and send the message</p>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4" >
                <h3 class="text-center mb-3">Contact Me</h3>
                <form action="#">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-control" rows="4" required></textarea>
                    </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>  
                </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5 pt-5 text-white text-center">
        <div class="container-fluid">
            <ul class="list-unstyled d-flex justify-content-center gap-3 mb-2">
                <li class=""><a class="mx-3 text-white" href=""><i class="bi bi-instagram"></i></a></li>
                <li class=""><a class="mx-3 text-white" href=""><i class="bi bi-facebook"></i></a></li>
                <li class=""><a class="mx-3 text-white" href=""><i class="bi bi-envelope"></i></a></li>
            </ul>
            <p class="mb-2">All rights reserved  &#169; 2026 </p>
        </div>
    </footer>
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
