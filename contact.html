<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons.min.css">
    <link rel="stylesheet" href="fonts">
    <title>Contact me</title>
    <style>
        body
        {
            font-family: sans-serif;
            font-size: 20px;
            background: rgb(4, 104, 79);
            margin: 0;
            padding: 0;
            padding-bottom: 180px;
            display: flex;
            flex-direction: column;
            padding-top: 100px;
        }
        html, body
        {
            height: 100%;
        }
        main
        {
            flex: 1;
        }
        .footer
        {
            margin-top: 80px;
            padding-top: 80px;
        }
        .custom-navbar .nav-link, .custom-navbar
        {
            color: #ffffff;
        }
        .navbar-brand
        {
            margin-left: 20px;
            font-weight: 700;
        }
        .logo
        {
            width: 50px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar fixed-top">
        <div class="container-fluid">
        <div class="brand">
            <a class="navbar-brand" href="#"><img src="image/mohdev.png" alt="" class="logo"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About me</a>
            </li>
        </ul>
        </div>
        </div>
    </nav>
    <div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
        <h3 class="text-center mb-4">Contact Me</h3>
        <form>
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <!-- Subject -->
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Subject">
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
          </div>

          <!-- Button -->
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
        </div>
    </div>
    </div>
    </div>
    <footer class="mt-5 text-white text-center">
        <div class="container-fluid">
        <ul class="navbar-nav flex-row justify-content-center">
        <li class="nav-item">
          <a class="nav-link mx-3" href="#"><i class="bi bi-instagram"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link  mx-3" href="#"><i class="bi bi-facebook"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link  mx-3" href="#"><i class="bi bi-twitter-x"></i></a>
        </li>
        </ul>
      </div>
    </footer>
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
